<app-navigation></app-navigation>
<div class="movie-cards__container">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;" class="movie-card">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <!-- <mat-icon class="movie-card__fav" (click)="toggleFavMovie(movie._id)">
                {{favMovies.includes(movie._id) ? 'favorite' : 'favorite_border'}}
            </mat-icon> -->
            <button mat-icon-button color="warn" class="movie-card__fav-box"
                aria-label="heart icon button to add/remove movie to/from favorites"
                (click)="toggleFavMovie(movie._id)">
                <mat-icon class="movie-card__fav">
                    {{favMovies.includes(movie._id) ? 'favorite' : 'favorite_border'}}
                </mat-icon>
            </button>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <div class="movie-card__img-box">
            <img src={{movie.ImagePath}} alt={{movie.Title}} class="movie-card__img" />
        </div>
        <mat-card-actions>
            <button mat-button class="movie-card__dialog--genre"
                (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
                Genre
            </button>
            <button mat-button class="movie-card__dialog--director"
                (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)">
                Director
            </button>
            <button mat-button class="movie-card__dialog--synopsis" (click)="openSynopsisDialog(movie.Description)">
                Synopsis
            </button>
        </mat-card-actions>
    </mat-card>
</div>
