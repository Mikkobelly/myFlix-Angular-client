<app-navigation></app-navigation>
<div class="movie-cards_container">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;" class="movie-card">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <div class="movie-img_box">
            <img src={{movie.ImagePath}} alt={{movie.Title}} class="movie-img" />
        </div>
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
                Genre
            </button>
            <button mat-button color="primary"
                (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)">
                Director
            </button>
            <button mat-button color="primary" (click)="openSynopsisDialog(movie.Description)">
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
