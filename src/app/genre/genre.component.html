<mat-card class="genre-card">
    <mat-card-header>
        <mat-card-title class="genre-card_title">{{data.Name}}</mat-card-title>
        <button class="genre-card_close" (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <p>{{ data.Description }}</p>
    </mat-card-content>
</mat-card>
