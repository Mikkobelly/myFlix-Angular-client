<mat-card class="synopsis-card">
    <mat-card-header>
        <mat-card-title class="synopsis-card_title">Synopsis:</mat-card-title>
        <button class="synopsis-card_close" (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <p>{{ data.Description }}</p>
    </mat-card-content>
</mat-card>
