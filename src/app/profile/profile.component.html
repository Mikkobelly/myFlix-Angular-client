<app-navigation></app-navigation>
<div class="profile-container">
    <mat-card class="profile-card">
        <mat-card-header>
            <mat-card-subtitle>Profile</mat-card-subtitle>
            <button mat-raised-button class="profile-card_edit"
                (click)="openEditFormDialog(user.Username, user.Email, user.Birthday)">
                <mat-icon>create</mat-icon>
                Edit Profile
            </button>
            <button mat-raised-button color="warn" class="profile-card_delete" (click)="deleteUser()">
                <mat-icon>delete_forever</mat-icon>
                Delete account
            </button>
        </mat-card-header>
        <mat-card-content>
            <p><span>Username:</span> {{user.Username}}</p>
            <p><span>Email:</span> {{user.Email}}</p>
            <p><span>Birthday:</span> {{user.Birthday | date:'longDate'}}</p>
        </mat-card-content>
    </mat-card>
</div>
